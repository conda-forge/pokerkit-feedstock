schema_version: 1

context:
  python_min: 3.11
  name: pokerkit
  version: "0.7.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pokerkit-${{ version }}.tar.gz
  sha256: f708aff755cc4646d2b5d0be9058eeef20ee467585fbb3341c36caba8e0b76d3

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - pokerkit
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A Python package for various poker tools
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/uoftcprg/pokerkit

extra:
  recipe-maintainers:
    - thewchan
